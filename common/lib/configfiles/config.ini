[DEFAULT]
executables_path = D:\
docker_executables_path = /usr/bin
launcher_package = common.lib.webdrivers
launcher_class_name = DriverLauncher

[supported_browsers]
firefox = Firefox
chrome = Chrome
ie = IE
edge = Edge
msedge= ChromiumEdge
cr_current = Chrome
ff_current = Firefox
ie_current = IE
eg_current = Edge
mseg_current = ChromiumEdge
ce_current = ChromiumEdge

[error_messages]
unsupported = The requested browser is not currently supported by this system.
missing = The browser name must be provided in order to use the WebDriverFactory.

[chrome]
executable = chromedriver.exe
docker_executable = chromedriver
prompt_for_download = True
argument = --disable-print-preview,--disable-infobars

[cr_current]
executable = chromedriver.exe
docker_executable = chromedriver
prompt_for_download = True
argument = --disable-print-preview,--disable-infobars

[firefox]
executable = geckodriver.exe
download_preference = False

[ff_current]
executable = geckodriver.exe
download_preference = False
        
[ie]
executable = IEDriverServer.exe
requireWindowFocus = True

[ie_current]
executable = IEDriverServer.exe
requireWindowFocus = True

[edge]
executable = MicrosoftWebDriver.exe
pageLoadStrategy = eager

[eg_current]
executable = MicrosoftWebDriver.exe
pageLoadStrategy = eager

[mseg_current]
executable = msedgedriver.exe
prompt_for_download = True
argument = --disable-print-preview,--disable-infobars

[msedge]
executable = msedgedriver.exe
prompt_for_download = True
argument = --disable-print-preview,--disable-infobars